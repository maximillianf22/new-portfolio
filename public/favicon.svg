<svg width="200" height="200" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c084fc" /> <!-- Purple -->
      <stop offset="50%" stop-color="#6366f1" /> <!-- Indigo -->
      <stop offset="100%" stop-color="#22d3ee" /> <!-- Cyan -->
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>

  <!-- Brillo de fondo -->
  <path d="M20 60 L35 30 L50 60 L65 30 L80 60" stroke="url(#neon)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.4" filter="url(#blur)"/>

  <!-- LÃ­nea Principal -->
  <path d="M20 60 L35 30 L50 60 L65 30 L80 60" stroke="url(#neon)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Puntos de Datos -->
  <circle cx="20" cy="60" r="3" fill="#fff"/>
  <circle cx="80" cy="60" r="3" fill="#fff"/>
</svg>

